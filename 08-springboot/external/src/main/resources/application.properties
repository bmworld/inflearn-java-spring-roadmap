spring.profiles.active=prod
url=http://local.db.com
username=local_user
password=local_pw
#---
spring.config.activate.on-profile=dev
url=http://dev.db.com
username=dev_user
password=dev_pw
#---
spring.config.activate.on-profile=prod
url=http://prod.db.com
username=prod_user
password=prod_pw
#---
url=http://test.db.com
# spring 은 "문서를 위에서 아래로 읽는다"
# 따라서, 위 profile 설정과 관계없이, 문서 아래에 배치된 해당 값 존재 시, override 된다.
